<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia</title>
        <link rel="stylesheet" href="style-productos.css">
        <link rel="stylesheet" href="reset.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="arreglo">
            <form class="form">
                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" id="nombreyapellido" class="padron" required>
                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico"class="padron" required placeholder="email@correo.com">
                <label for="telefono">Numero de Telefono</label>
                <input type="tel" id="telefono"class="padron" required placeholder="+XX XXX XXX XX XX">

                <label for="mensaje">mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="padron"></textarea>

                <fieldset>
                    <legend>¿Como te gustaria ser contactado?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
                

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                
                </fieldset>

                <fieldset>
                    <legend>¿En cual horario prefiere ser atendido?</legend>

                    <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia?</label> 

                <input type="submit" id="enviar" value="Enviar Formulario" class="enviarformulario">
            </form>
            <table class="table">
                <thead>
                    <tr>
                        <td class="td">Dia</td>
                        <td class="td">Horario</td>
                    </tr>
                </thead>                 
                <tbody>
                    <tr>
                        <td class="td1">Lunes</td>
                        <td class="td1">10h-20h</td>
                    </tr>
                    <tr>
                        <td class="td1">Martes a Jueves</td>
                        <td class="td1">10-22h</td>
                    </tr>
                    <tr>
                        <td class="td1">Fines de semana</td>
                        <td class="td1">9-23h</td>
                    </tr>
                </tbody>    
            </table>

        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="copyright">&copy Copyright Barberia Alura - 2024</p>
        </footer>

    </body> 

</html>
